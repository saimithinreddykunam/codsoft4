<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <img id="notification-icon" src="" alt="Icon" class="notification-icon">
            <div id="notification-message" class="notification-message"></div>
            <button id="notification-dismiss" class="notification-dismiss">Dismiss</button>
        </div>
    </div>
    <button id="show-notification" class="show-notification">Show Notification</button>
    <script src="script.js"></script>
</body>
</html>
